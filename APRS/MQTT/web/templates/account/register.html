{% extends 'account/account_basic.html'%}
{% load static %}
{% block content %}
<a class="text-center" href="/index"> <h4>Register</h4></a>
<form method="post" action="{% url 'register'%}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="username"  placeholder="Name" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name = "contact" placeholder="Contact" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password_confirm" placeholder="Password Confirm" required>
    </div>
    <button class="btn login-form__btn submit w-100">Register</button>
</form>
<p class="mt-5 login-form__footer">
    Have account
    <a href="/account/login" class="text-primary">Login </a> now</p>
</p>
{% endblock content %}

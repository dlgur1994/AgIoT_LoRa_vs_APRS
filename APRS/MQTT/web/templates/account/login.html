{% extends 'account/account_basic.html'%}
{% load static %}
{% block content %}
<a class="text-center" href="index.html"> <h4>Login</h4></a>
<form method="post" action="{% url 'login'%}" >
  {% csrf_token %}
  <div class="form-group">
    <input name= "username" type="text" class="form-control" placeholder="ID" />
  </div>
  <div class="form-group">
    <input name="password" type="password" class="form-control" placeholder="Password"/>
  </div>
  <button type='submit' class="btn login-form__btn submit w-100">Sign In</button>
</form>
<div>{{ error }}</div>
<p class="mt-5 login-form__footer">
  Don't have account?
  <a href="/account/register" class="text-primary">Sign Up</a> now
</p>
{% endblock content %}

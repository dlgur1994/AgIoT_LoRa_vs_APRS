{% extends 'base.html' %}
{% load static %}
{% block basic %}
<div id="main-wrapper" class="h-100" style="overflow: auto">
    <div class="nav-header">
        <div class="brand-logo">
            <a href="/">
                <b class="logo-abbr"><img src="{%static 'images/logo.png'%}" alt=""> </b>
                <span class="logo-compact"><img src="{%static 'images/logo-compact.png'%}" alt=""></span>
                <span class="brand-title">
                    <img src="{%static 'images/logo-text.png'%}" alt="">
                </span>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="header-content clearfix">
            <div class="nav-control">
                <div class="hamburger">
                    <span class="toggle-icon"><i class="icon-menu"></i></span>
                </div>
            </div>
            <div class="header-left">
                <div class="input-group icons">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
                    </div>
                    <input type="search" class="form-control" placeholder="Search Dashboard" aria-label="Search Dashboard">
                    <div class="drop-down   d-md-none">
                        <form action="#">
                            <input type="text" class="form-control" placeholder="Search">
                        </form>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <ul class="clearfix">
                    <li class="icons dropdown">
                        <div class="user-img c-pointer position-relative"   data-toggle="dropdown">
                            <span class="activity active"></span>
                            <img src="{%static 'images/farmer.png'%}" height="40" width="40" alt="">
                        </div>
                        <div class="drop-down dropdown-profile   dropdown-menu">
                            <div class="dropdown-content-body">
                                <ul>
                                    <li>
                                        <a href="/farmer"><i class="icon-user"></i> <span>Profile</span></a>
                                    </li>
                                    <hr class="my-2">
                                    <hr class="my-2">
                                    <li><a href="/account/logout"><i class="icon-key"></i> <span>Logout</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
        </div>
    </div>
</div>
{% endblock basic %}

{% block basic_script %}
{% block script %}
{% endblock script %}
{% endblock basic_script %}

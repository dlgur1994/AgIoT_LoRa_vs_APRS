{% extends 'dashboard/dash_basic.html'%}
{% load static %}
{% block content %}
<div class="login-form-bg" style="height: 80%">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <a class="text-center" href="/dashboard/farm"> <h4>Farm Form</h4></a>
                            <form method="post" action="{% url 'farm_create'%}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control"  name = "name" placeholder="Farm Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name = "location" placeholder="Farm Location" required>
                                </div>
                                <div class="form-group">
                                    Farm Technology Type :
                                    <select name="type" >
                                        <option value="APRS">APRS</option>
                                        <option value="LoRa">LoRa</option>
                                    </select>
                                </div>
                                <button class="btn login-form__btn submit w-100">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
